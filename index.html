<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Sliders en JavaScript</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h2>Sliders</h2>
        </header>

        <h3>1. Auto slider</h3>
        <div class="container-slider" id="slider1">
            <button id="previous-img"><<</button>
            <div class="slider">
                <img src="assets/images/cat01.jpg" alt="Série d'images de chats" id="slider-img">
            </div>
            <button id="next-img">>></button>
        </div>

        <h3>2. Next/Previous slider</h3>
        <div class="container-slider" id="slider2">
            <button id="previous-img2"><<</button>
            <div class="slider">
                <img src="assets/images/cat01.jpg" alt="Série d'images de chats" id="slider-img2">
                <div class="dot-indicators" id="dotForSlider2"></div>
            </div>
            <button id="next-img2">>></button>
            
        </div>
    </div>
    
   <script src="js/main.js"></script> 
</body>
</html>
